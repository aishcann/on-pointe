<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>On Pointe! <br> Ballet Trivia </h1>
    <div>
        <h3 class="progress-bar"></h3>
        <p class='question-text'>Quizzing you on the fundamentals of ballet!</p>
        <form class='answer-form'>
            <input type="text" class ='answer-text' required>
            <input type="submit" value="submit" class='submit'>
        </form>
        <p class='results'></p>
        <h4 class='results-message'></h4>
        <button class='previous'>Previous</button>
        <button class='next'>Next</button><br><br>
        <button class='start-game'>Start Game</button>
        <button class= 'start-over'>Start Over</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
